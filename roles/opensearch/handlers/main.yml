- name: "Reload systemd daemon and restart OpenSearch ..."
  ansible.builtin.systemd:
    name: opensearch.service
    state: restarted
    enabled: true
    daemon_reload: true
  become: true
  listen: handlers_systemd_unit_restart_opensearch
