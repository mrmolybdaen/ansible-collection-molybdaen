- name: "Restart fail2ban systemd service"
  ansible.builtin.systemd:
    name: fail2ban.service
    state: restarted
    enabled: true
    daemon_reload: true
  listen: handlers_fail2ban_systemd_unit_restart
  become: true
  tags:
    - always
