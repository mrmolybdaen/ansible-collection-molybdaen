- name: "configure | Configure internal OpenSearch users ..."
  ansible.builtin.template:
    src: etc/opensearch-dashboards/internal_users.yml.j2
    dest: /etc/opensearch-dashboards/internal_users.yml
    mode: "0640"
    owner: root
    group: root
  notify: handlers_opensearch_dashboards_restart
  tags:
    - opensearch
    - opensearch-configure
    - opensearch-configure-internal_users

- name: "configure | Configure JVM options for OpenSearch ..."
  ansible.builtin.template:
    src: etc/opensearch-dashboards/jvm.options.j2
    dest: /etc/opensearch-dashboards/jvm.options
    mode: "0640"
    owner: root
    group: root
  notify: handlers_opensearch_restart
  tags:
    - opensearch
    - opensearch-configure
    - opensearch-configure-jvm

- name: "configure | Configure OpenSearch base configuration ..."
  ansible.builtin.template:
    src: etc/opensearch-dashboards/opensearch.yml.j2
    dest: /etc/opensearch-dashboards/opensearch.yml
    mode: "0640"
    owner: root
    group: root
  notify: handlers_opensearch_restart
  tags:
    - opensearch
    - opensearch-configure
    - opensearch-configure-opensearch

